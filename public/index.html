<!DOCTYPE html>
<html>
<head>
  <title>URL Sender</title>
</head>
<body>

<h2>Paste URL</h2>

<input type="text" id="url" placeholder="Paste URL here" style="width:300px">
<button onclick="send()">GO</button>

<h3>Result:</h3>
<div id="result">Waiting...</div>

<script>
function send() {
  const url = document.getElementById("url").value;

  fetch("/api/send", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url })
  })
  .then(res => res.text())
  .then(text => {
    alert("Result from admin:\n\n" + text);
  });
}
</script>

</body>
</html>
